<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Updated viewport meta tag with proper settings -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, minimum-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="css/home_style.css">
    <link rel="stylesheet" href="css/search_bar.css">
    <link rel="stylesheet" href="css/welcome_card.css">
    <link rel="stylesheet" href="css/category_box.css">
    <link rel="stylesheet" href="css/promotion_box.css">
    <link rel="stylesheet" href="css/popular_list.css">
    <link rel="stylesheet" href="css/nav_bar.css">
</head>
<body>
    <div class="app-container">
        <!-- Header Section -->
        <header>
            <div id="search-bar">
                <div class="search-container">
                    <div class="search-bar">
                        <form class="search-form">
                            <input
                                onclick="window.location.href='../search_page/search_page.html';"
                                placeholder="Search for products..."
                                id="search-input" 
                                class="search-input"
                                name="search"
                                type="text"
                                aria-label="Search"
                                autocomplete="off"> 
                            <button type="submit" class="search-btn" aria-label="Search">
                                <svg
                                    viewBox="0 0 22.5 24"
                                    fill="none"
                                    xmlns="http://www.w3.org/2000/svg"
                                >
                                    <path
                                        d="m21 21-3.5-3.5M17 10a7 7 0 1 1-14 0 7 7 0 0 1 14 0Z"
                                        stroke="currentColor"
                                        stroke-width="2"
                                        stroke-linecap="round"
                                    ></path>
                                </svg>
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </header>
        
        <!-- Main Content Area -->
        <main class="content-area">
            <!-- Welcome Card Component -->
            <div id="welcome-card">
                <div class="main-content">
                    <div class="welcome-card-container">
                        <div class="welcome-card">
                            <div class="card-accent"></div>
                            <div class="card-title">
                                Welcome To Shoplist
                            </div>
                            <div class="card-body">
                                <div class="typing-container">
                                    <div class="typing-text">Terima kasih atas kunjungan nya.</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Category Box Component -->
            <div id="category-box">
                <!-- Category boxes -->
                <div class="container-catebox">
                    <!-- Daily Needs -->
                    <div class="category-box" onclick="window.location.href='../product_page/product_page.html';">
                        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <rect x="4" y="8" width="16" height="8" rx="2" stroke="#53d2f9" stroke-width="2"/>
                            <path d="M6 8V6a3 3 0 1 1 6 0v2" stroke="#2eadff" stroke-width="2"/>
                        </svg>
                        <div class="category-title">Daily</div>
                    </div>

                    <!-- Cleaning Products -->
                    <div class="category-box" onclick="window.location.href='../product_page/product_page.html';">
                        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <rect x="6" y="6" width="12" height="12" rx="3" stroke="#16f5b9" stroke-width="2"/>
                            <circle cx="9" cy="5" r="1" stroke="#689df9" stroke-width="2"/>
                            <circle cx="15" cy="5" r="1" stroke="#689df9" stroke-width="2"/>
                        </svg>
                        <div class="category-title">Cleaner</div>
                    </div>

                    <!-- Medicine -->
                    <div class="category-box" onclick="window.location.href='../product_page/product_page.html';">
                        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <rect x="5" y="5" width="14" height="14" rx="3" stroke="#700af5" stroke-width="2"/>
                            <path d="M12 8v8M8 12h8" stroke="#0af5ae" stroke-width="2"/>
                        </svg>
                        <div class="category-title">Drugs</div>
                    </div>

                    <!-- Cigarettes -->
                    <div class="category-box" onclick="window.location.href='../product_page/product_page.html';">
                        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <rect x="3" y="15" width="14" height="4" fill="#7a4716"/>
                            <path d="M19 15v2M21 15v2" stroke="#b4b3b5" stroke-width="2"/>
                            <path d="M19 10c2 1 2 3 0 4M21 8c2 1 2 3 0 4" stroke="#b4b3b5" stroke-width="2"/>
                        </svg>
                        <div class="category-title">Cigarette</div>
                    </div>
                </div>
            </div>
            
            <!-- Promotion Box Component -->
            <div id="promotion-box">
                <div class="promo-box-container">
                    <!-- Promotion Box -->
                    <div class="promo-bar-container">
                        <div class="promo-header">
                            <span>Hemat Lebih Banyak</span>
                            <a href="#">Ambil Semua</a>
                        </div>
                        <div class="promo-container">
                            <div class="promo-box">
                                <strong>100% ON</strong>
                                <p>Pasti Nyaman</p>
                            </div>
                            <div class="promo-box">
                                <strong>100% ON</strong>
                                <p>Pasti Aman</p>
                            </div>
                            <div class="promo-box">
                                <strong>100% ON</strong>
                                <p>Pasti Cepat</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Popular List Component -->
<div id="popular-list">
    <div class="poplist-container">
        <!-- Popular List Section -->
        <div class="poplist-header">
            <span>Popular List</span>
            <a href="#">Tampilkan Semua</a>
        </div>
        <div class="container-poplist">
            <div class="scroll-content" id="product-list"></div>
        </div>
    </div>
</div>
        </main>
        
        <!-- footer section -->
        <footer>
            <div id="nav-bar">
                <nav class="navbar">
                    <ul class="nav-items">
                        <li>
                            <button class="nav-btn active" 
                            <button onclick="window.location.href='main_page.html';" 
                            data-nav="home">
                                <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path d="m4 12 8-8 8 8M6 10.5V19a1 1 0 0 0 1 1h3v-3a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v3h3a1 1 0 0 0 1-1v-8.5" 
                                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
                                </svg>
                            </button>
                        </li>
                        <li>
                            <button onclick="window.location.href='../cart_page/cart_shop.html';" 
                            class="nav-btn"
                            data-nav="cart">
                                <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M3 3h2l1 4h13l1-4h2" stroke="currentColor" stroke-width="2" 
                                        stroke-linecap="round" stroke-linejoin="round"></path>
                                    <path d="M5 7h14l-1.5 9h-11L5 7Z" stroke="currentColor" stroke-width="2" 
                                        stroke-linecap="round" stroke-linejoin="round"></path>
                                    <circle cx="9" cy="20" r="1.5" stroke="currentColor" stroke-width="2"></circle>
                                    <circle cx="15" cy="20" r="1.5" stroke="currentColor" stroke-width="2"></circle>
                                </svg>
                            </button>
                        </li>
                        <li>
                            <button class="nav-btn"  
                            data-nav="bookmark">
                                <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path d="m17 21-5-4-5 4V3.889a.92.92 0 0 1 .244-.629.808.808 0 0 1 .59-.26h8.333a.81.81 0 0 1 .589.26.92.92 0 0 1 .244.63V21Z" 
                                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
                                </svg>
                            </button>
                        </li>
                        <li>
                            <button class="nav-btn" 
                            onclick="window.location.href='../setting_page/settings_page.html';"
                            data-nav="settings">
                                <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M10 19H5a1 1 0 0 1-1-1v-1a3 3 0 0 1 3-3h2m10 1a3 3 0 0 1-3 3m3-3a3 3 0 0 0-3-3m3 3h1m-4 3a3 3 0 0 1-3-3m3 3v1m-3-4a3 3 0 0 1 3-3m-3 3h-1m4-3v-1m-2.121 1.879-.707-.707m5.656 5.656-.707-.707m-4.242 0-.707.707m5.656-5.656-.707.707M12 8a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" 
                                        stroke="currentColor" stroke-width="2" stroke-linecap="square" stroke-linejoin="round"></path>
                                </svg>
                            </button>
                        </li>
                    </ul>
                </nav>
            </div>
        </footer>

    </div>

    
<script>
    // Data produk
    const products = [
        { name: "Product 1", category: "Daily Product", price: "Rp10.000", stock: "5 Tersedia", img: "/api/placeholder/120/70" },
        { name: "Product 2", category: "Daily Product", price: "Rp20.000", stock: "10 Tersedia", img: "/api/placeholder/120/70" },
        { name: "Product 3", category: "Daily Product", price: "Rp30.000", stock: "8 Tersedia", img: "/api/placeholder/120/70" },
        { name: "Product 4", category: "Daily Product", price: "Rp40.000", stock: "15 Tersedia", img: "/api/placeholder/120/70" },
        { name: "Product 4", category: "Daily Product", price: "Rp40.000", stock: "15 Tersedia", img: "/api/placeholder/120/70" },
        { name: "Product 4", category: "Daily Product", price: "Rp40.000", stock: "15 Tersedia", img: "/api/placeholder/120/70" }
    ];

    const productList = document.getElementById("product-list");

    // Generate produk secara otomatis
    products.forEach(product => {
        const item = document.createElement("div");
        item.classList.add("item");
        item.innerHTML = `
            <div class="product-card">
                <div class="product-image">
                    <img src="${product.img}" alt="${product.name}">
                </div>
                <div class="product-details">
                    <p class="product-title">${product.name}</p>
                    <span class="category-info">${product.category}</span>
                    <p class="price">${product.price}</p>
                    <span class="sold">${product.stock}</span>
                </div>
            </div>
        `;
        productList.appendChild(item);
    });
</script>

</body>
</html>
