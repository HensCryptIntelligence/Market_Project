<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Interface</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        body {
            background-color: #f5f7fa;
            color: #333;
            font-size: 16px;
        }

        .container {
            max-width: 100%;
            padding: 1rem;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .menu-button {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #555;
        }

        .profile {
            position: relative;
            width: 2.5rem;
            height: 2.5rem;
            border-radius: 50%;
            background-color: #e1e5eb;
            overflow: hidden;
        }

        .profile img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .status-indicator {
            position: absolute;
            width: 0.6rem;
            height: 0.6rem;
            background-color: #2ecc71;
            border-radius: 50%;
            bottom: 0.25rem;
            right: 0.25rem;
            border: 0.1rem solid white;
        }

        .title-section {
            margin-bottom: 1.5rem;
        }

        .title-section h1 {
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 0.2rem;
            color: #2c3e50;
        }

        .title-section p {
            color: #7f8c8d;
            font-size: 1rem;
        }

        .tabs {
            display: flex;
            border-bottom: 1px solid #ddd;
            margin-bottom: 1.5rem;
            overflow-x: auto;
        }

        .tab {
            padding: 0.7rem 1rem;
            white-space: nowrap;
            cursor: pointer;
            position: relative;
            color: #7f8c8d;
        }

        .tab.active {
            color: #007BFF;
            font-weight: 500;
        }

        .tab.active::after {
            content: '';
            position: absolute;
            bottom: -1px;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: #007BFF;
        }

        .tab-counter {
            background-color: #f0f3f8;
            border-radius: 0.75rem;
            padding: 0.15rem 0.5rem;
            margin-left: 0.5rem;
            font-size: 0.75rem;
            color: #7f8c8d;
        }

        .tools {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .view-toggle {
            display: flex;
            border: 1px solid #ddd;
            border-radius: 0.5rem;
            overflow: hidden;
        }

        .view-toggle button {
            padding: 0.5rem 0.8rem;
            background: none;
            border: none;
            cursor: pointer;
            color: #7f8c8d;
        }

        .view-toggle button.active {
            background-color: #f0f3f8;
            color: #2c3e50;
        }

        .add-button {
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 0.5rem;
            padding: 0.7rem 1.5rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .add-button:hover {
            background-color: #0069d9;
        }

        .dashboard-cards {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .card {
            background-color: white;
            border-radius: 0.75rem;
            padding: 1.25rem;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .card-title {
            color: #94a3b8;
            font-size: 0.875rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.05rem;
        }

        .card-icon {
            color: #94a3b8;
            font-size: 1.25rem;
        }

        .traffic-chart {
            position: relative;
            width: 100%;
            margin: 0 auto;
            margin-bottom: 1rem;
        }

        .chart-container {
            position: relative;
            height: 12rem;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .donut-chart {
            width: 10rem;
            height: 10rem;
            border-radius: 50%;
            background: conic-gradient(
                #007BFF 0% 60%,
                #94a3b8 60% 85%,
                #cbd5e1 85% 100%
            );
            position: relative;
        }

        .donut-hole {
            position: absolute;
            width: 70%;
            height: 70%;
            background-color: white;
            border-radius: 50%;
            top: 15%;
            left: 15%;
        }

        .chart-label {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        .chart-label-title {
            font-weight: 600;
            color: #1e293b;
            font-size: 1.1rem;
        }

        .chart-label-value {
            color: #007BFF;
            font-weight: 600;
            font-size: 1.2rem;
            margin-top: 0.2rem;
        }

        .chart-legend {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-top: 0.5rem;
        }

        .legend-item {
            display: flex;
            align-items: center;
            font-size: 0.875rem;
            color: #64748b;
        }

        .legend-color {
            width: 0.75rem;
            height: 0.75rem;
            border-radius: 50%;
            margin-right: 0.5rem;
        }

        .legend-direct {
            background-color: #007BFF;
        }

        .legend-organic {
            background-color: #94a3b8;
        }

        .legend-referral {
            background-color: #cbd5e1;
        }

        .sales-value {
            font-size: 1.75rem;
            font-weight: 700;
            color: #1e293b;
            margin-bottom: 0.25rem;
        }

        .sales-change {
            display: inline-block;
            background-color: #dcfce7;
            color: #16a34a;
            font-size: 0.75rem;
            font-weight: 500;
            padding: 0.15rem 0.5rem;
            border-radius: 1rem;
        }

        .orders-value {
            font-size: 1.75rem;
            font-weight: 700;
            color: #1e293b;
        }

        .conversion-value {
            font-size: 1.75rem;
            font-weight: 700;
            color: #1e293b;
            margin-bottom: 0.5rem;
        }

        .progress-bar {
            background-color: #e2e8f0;
            border-radius: 0.25rem;
            height: 0.375rem;
        }

        .progress-value {
            background-color: #007BFF;
            height: 100%;
            border-radius: 0.25rem;
            width: 84.5%;
        }

        @media (min-width: 768px) {
            .container {
                padding: 2rem;
            }

            .dashboard-cards {
                flex-direction: row;
                flex-wrap: wrap;
            }

            .card {
                flex: 1;
                min-width: calc(50% - 0.5rem);
            }
        }

        @media (min-width: 1024px) {
            .container {
                max-width: 1200px;
                margin: 0 auto;
            }

            .card {
                min-width: calc(33.333% - 0.667rem);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <button class="menu-button">â˜°</button>
            <div class="profile">
                <img src="/api/placeholder/100/100" alt="Profile">
                <div class="status-indicator"></div>
            </div>
        </header>

        <main>
            <section class="title-section">
                <h1>Traffic Channels</h1>
            </section>

            <section class="tabs">
                <div class="tab active">All</div>
                <div class="tab">Direct</div>
            </section>

            <section class="dashboard-cards">
                <div class="card">
                    <div class="card-header">
                        <span class="card-title">Traffic Channels</span>
                        <span class="card-icon">$</span>
                    </div>
                    <div class="traffic-chart">
                        <div class="chart-container">
                            <div class="donut-chart">
                                <div class="donut-hole"></div>
                                <div class="chart-label">
                                    <div class="chart-label-title">Direct</div>
                                    <div class="chart-label-value">60%</div>
                                </div>
                            </div>
                        </div>
                        <div class="chart-legend">
                            <div class="legend-item">
                                <span class="legend-color legend-direct"></span>
                                <span>Direct</span>
                            </div>
                            <div class="legend-item">
                                <span class="legend-color legend-organic"></span>
                                <span>Organic</span>
                            </div>
                            <div class="legend-item">
                                <span class="legend-color legend-referral"></span>
                                <span>Referral</span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card">
                    <div class="card-header">
                        <span class="card-title">Weekly Sales</span>
                        <span class="card-icon">$</span>
                    </div>
                    <div class="sales-value">$24,500</div>
                    <div class="sales-change">+3.5%</div>
                </div>

                <div class="card">
                    <div class="card-header">
                        <span class="card-title">Orders Placed</span>
                        <span class="card-icon">ðŸ“¦</span>
                    </div>
                    <div class="orders-value">763.5</div>
                </div>

                <div class="card">
                    <div class="card-header">
                        <span class="card-title">Conversion Rate</span>
                        <span class="card-icon">ðŸ›’</span>
                    </div>
                    <div class="conversion-value">84.5%</div>
                    <div class="progress-bar">
                        <div class="progress-value"></div>
                    </div>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
