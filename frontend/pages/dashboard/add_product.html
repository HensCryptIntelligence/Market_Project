<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product Form</title>
    <link rel="stylesheet" href="../../css/dashboard_css/add_product.css">
</head>
<body>
    <main>
        <!-- Container utama form tambah produk -->
        <section class="add-product-container">
            <form class="add-product-form">
                <!-- Area upload file dengan custom design -->
                <label class="custom-file-upload" for="product-image">
                    <div class="icon">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                            <path d="M10 1C9.73478 1 9.48043 1.10536 9.29289 1.29289L3.29289 7.29289C3.10536 7.48043 3 7.73478 3 8V20C3 21.6569 4.34315 23 6 23H7C7.55228 23 8 22.5523 8 22C8 21.4477 7.55228 21 7 21H6C5.44772 21 5 20.5523 5 20V9H10C10.5523 9 11 8.55228 11 8V3H18C18.5523 3 19 3.44772 19 4V9C19 9.55228 19.4477 10 20 10C20.5523 10 21 9.55228 21 9V4C21 2.34315 19.6569 1 18 1H10ZM9 7H6.41421L9 4.41421V7ZM14 15.5C14 14.1193 15.1193 13 16.5 13C17.8807 13 19 14.1193 19 15.5V16V17H20C21.1046 17 22 17.8954 22 19C22 20.1046 21.1046 21 20 21H13C11.8954 21 11 20.1046 11 19C11 17.8954 11.8954 17 13 17H14V16V15.5ZM16.5 11C14.142 11 12.2076 12.8136 12.0156 15.122C10.2825 15.5606 9 17.1305 9 19C9 21.2091 10.7909 23 13 23H20C22.2091 23 24 21.2091 24 19C24 17.1305 22.7175 15.5606 20.9844 15.122C20.7924 12.8136 18.858 11 16.5 11Z" clip-rule="evenodd" fill-rule="evenodd"></path>
                        </svg>
                    </div>
                    <div class="text">
                        <span>Klik untuk mengunggah gambar produk</span>
                    </div>
                    <input type="file" id="product-image" accept="image/*">
                </label>

                <!-- Separator dengan teks di tengah -->
                <div class="separator">
                    <div class="line"></div>
                    <p>Insert your data of products</p>
                    <div class="line"></div>
                </div>
                
                <!-- Form untuk informasi produk -->
                <div class="product-info-form">
                    <!-- Nama Produk -->
                    <div class="input-container">
                        <label for="product-name" class="input-label">Name of Product</label>
                        <input id="product-name" class="input-field" type="text" name="product-name" placeholder="Enter name">
                    </div>
                    
                    <!-- Deskripsi Produk -->
                    <div class="input-container">
                        <label for="product-desc" class="input-label">Description of Product</label>
                        <textarea id="product-desc" class="textarea-field" name="product-desc" placeholder="Description is ...."></textarea>
                    </div>
                    
                    <!-- Split layout untuk harga dan stok -->
                    <div class="split">
                        <!-- Harga Produk -->
                        <div class="input-container">
                            <label for="product-price" class="input-label">Price of Product</label>
                            <input id="product-price" class="input-field" type="text" name="product-price" placeholder="Rp">
                        </div>
                        
                        <!-- Stok Produk -->
                        <div class="input-container">
                            <label for="product-stock" class="input-label">Stock of Product</label>
                            <input id="product-stock" class="input-field" type="number" name="product-stock" placeholder="0" min="0">
                        </div>
                    </div>
                    
                    <!-- Kategori Produk -->
                    <div class="input-container">
                        <label for="product-category" class="input-label">Kategory of Product</label>
                        <div class="dropdown-container">
                            <select id="product-category" class="category-select" name="product-category">
                                <option value="" disabled selected>Choose of Category</option>
                                <option value="daily">Daily</option>
                                <option value="cleaner">Cleaner</option>
                                <option value="drugs">Drugs</option>
                                <option value="cigarette">Cigarette</option>
                            </select>
                            <span class="dropdown-arrow">â–¼</span>
                        </div>
                    </div>
                </div>
                
                <!-- Tombol submit -->
                <button type="submit" class="submit-btn">Add of Product</button>
            </form>
        </section>
    </main>

    <script>
        // Script untuk menampilkan preview gambar (opsional)
        document.getElementById('product-image').addEventListener('change', function(event) {
            // Di sini bisa ditambahkan kode untuk preview gambar jika diperlukan
            console.log('File dipilih:', event.target.files[0]?.name || 'Tidak ada file');
        });

        // Validasi form sebelum submit
        document.querySelector('.add-product-form').addEventListener('submit', function(event) {
            event.preventDefault();
            
            // Logika validasi form bisa ditambahkan di sini
            console.log('Form disubmit!');
            
            // Jika validasi sukses, form bisa disubmit
            // this.submit();
        });
    </script>
</body>
</html>
