<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In Page</title>
    <link rel="stylesheet" href="../../css/account_css/login_page.css">
</head>
<body>
    <div class="form-login-container">
        <p class="title-login">Log In</p>
        <form class="form-login">
            <div class="buttons-login-container">
                <button type="button" class="guest-button">Guest</button>
                <button type="button" class="signup-button">Sign Up</button>
                <button type="button" class="register-button">Register</button>
            </div>   
        </form>

        <div class="social-message">
            <div class="line"></div>
            <p class="message">Login with your Accounts</p>
            <div class="line"></div>
        </div>
    
        <p class="signup">Don't have an account?
            <a rel="noopener noreferrer" href="#" class="link">Create Now</a>
        </p>
    </div>

    <script>
        // Fungsi untuk menangani navigasi
        function navigateTo(url) {
            window.location.href = url;
        }
    
        // Navigasi untuk tombol "Guest"
        document.querySelector(".guest-button").addEventListener("click", function() {
            navigateTo("../home_page/main_page.html"); // Ganti dengan halaman Guest yang sesuai
        });
    
        // Navigasi untuk tombol "Sign Up"
        document.querySelector(".signup-button").addEventListener("click", function() {
            navigateTo("signin_page.html"); // Ganti dengan halaman Sign Up
        });
    
        // Navigasi untuk tombol "Register"
        document.querySelector(".register-button").addEventListener("click", function() {
            navigateTo("register_page.html"); // Ganti dengan halaman Register
        });
    
        // Navigasi untuk link "Create Now"
        document.querySelector(".link").addEventListener("click", function(event) {
            event.preventDefault(); // Mencegah navigasi default jika href kosong
            navigateTo("create_account.html"); // Ganti dengan halaman pembuatan akun
        });
    </script>
    
</body>
</html>
