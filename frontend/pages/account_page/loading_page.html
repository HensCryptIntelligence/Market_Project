<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <!-- Meta viewport untuk responsif -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Page</title>
    <link rel="stylesheet" href="../../css/account_css/loading_page.css">
</head>
<body>
    <div class="screen">
        <div class="container">
            <!-- Logo SVG -->
            <svg class="logo" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="#02baba" stroke="#5611a5" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                <path d="M3 21l18 0" />
                <path d="M3 7v1a3 3 0 0 0 6 0v-1m0 1a3 3 0 0 0 6 0v-1m0 1a3 3 0 0 0 6 0v-1h-18l2 -4h14l2 4" />
                <path d="M5 21l0 -10.15" />
                <path d="M19 21l0 -10.15" />
                <path d="M9 21v-4a2 2 0 0 1 2 -2h2a2 2 0 0 1 2 2v4" />
            </svg>
    
            <!-- Loading Dots -->
            <div class="dots-container">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
        </div>
    </div>

    <script>
        // Waktu loading dalam milidetik (contoh: 3 detik)
        const loadingTime = 6000; 
    
        // Tunggu waktu yang ditentukan, lalu redirect ke halaman tujuan
        setTimeout(() => {
            window.location.href = "login_page.html"; // Ganti dengan halaman tujuan
        }, loadingTime);
    </script>
    
</body>
</html>
