<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Page</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f1f1f1;
        }

        .smartphone {
            width: 300px;
            height: 600px;
            background-color: #222;
            border-radius: 25px;
            position: relative;
            border: 5px solid #000;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .screen {
            width: 300px;
            height: 600px;
            background-color: white;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            overflow: hidden;
            border-radius: 20px;
        }

        .camera {
            width: 15px;
            height: 15px;
            background-color: #353030;
            border-radius: 50%;
            position: absolute;
            top: 5px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Gaya untuk logo */
        .logo {
            width: 100px; /* Sesuaikan ukuran logo */
            height: auto;
            margin: 200px 0 20px 0;
        }

        /* Gaya untuk loading dots */
        .loading {
            display: flex;
            gap: 8px;
        }



svg {
        width: 110px;
        height: 110px;
        padding: 20px;
        margin: 50% 25%;
        /* border: 1px solid black; */
        border-radius: 5px;
        color: #5611a5;
    }
     
.dots-container {
  display: flex;
  align-items: center;
  justify-content: center;
  height: 100%;
  width: 100%;
  margin-top: 20px;
}

.dot {
  height: 15px;
  width: 10px;
  margin-right: 10px;
  border-radius: 10px;
  background-color: #b3d4fc;
  animation: pulse 1.8s infinite ease-in-out;
}

.dot:last-child {
  margin-right: 0;
}

.dot:nth-child(1) {
  animation-delay: -0.2s;
}

.dot:nth-child(2) {
  animation-delay: -0.1s;
}

.dot:nth-child(3) {
  animation-delay: 0.2s;
}

@keyframes pulse {
  0% {
    transform: scale(0.8);
    background-color: #4506a5;
    box-shadow: 0 0 0 0 rgba(158, 46, 250, 0.7);
  }

  50% {
    transform: scale(1);
    background-color: #5611a5;
    box-shadow: 0 0 0 10px rgba(115, 48, 224, 0);
  }

  100% {
    transform: scale(0.8);
    background-color: #009898;
    box-shadow: 0 0 0 0 rgba(60, 241, 223, 0.7);
  }
}

    </style>
</head>
<body>
    <div class="smartphone">
      <div class="camera"></div>
      <div class="screen">

          <div class="container">
            
            <!-- Logo SVG -->
            <svg class="logo"  xmlns="http://www.w3.org/2000/svg"  width="29"  height="29"  viewBox="0 0 24 24"  fill="#2c9caf"  stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round"  class="icon icon-tabler icons-tabler-outline icon-tabler-building-store"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M3 21l18 0" /><path d="M3 7v1a3 3 0 0 0 6 0v-1m0 1a3 3 0 0 0 6 0v-1m0 1a3 3 0 0 0 6 0v-1h-18l2 -4h14l2 4" /><path d="M5 21l0 -10.15" /><path d="M19 21l0 -10.15" /><path d="M9 21v-4a2 2 0 0 1 2 -2h2a2 2 0 0 1 2 2v4" /></svg>
    
            <!-- Loading Dots -->
            <div class="loading">
              <section class="dots-container">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
              </section>
            </div>
        </div>
      </div>
</body>
</html>
