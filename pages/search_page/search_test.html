<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Bar</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f1f1f1;
        }

        .smartphone {
            width: 300px;
            height: 600px;
            background-color: #222;
            border-radius: 25px;
            position: relative;
            border: 5px solid #000;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .screen {
            width: 300px;
            height: 600px;
            background-color: white;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            overflow: hidden;
            border-radius: 20px;
        }

        .camera {
            width: 15px;
            height: 15px;
            background-color: #353030;
            border-radius: 50%;
            position: absolute;
            top: 5px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
        }

/* From Uiverse.io by Yaseen549 */ 
.search-bar {
  display: inline-block;
  position: relative;
  background-color: #a4ecf9;
  height: 90px;
  width: 300px;
  padding-right: 10px;
}

.back-btn {
  position: absolute;
  color: #4a048b;
  margin: 36px 0 0 12px;
  padding: 0;
  background: none;
  border: none;
}
.input {
  color:black;
  border: 2px solid #8707ff;
  border-radius: 8px;
  padding: 10px 70px 10px 8px;
  background: transparent;
  height: 44px;
  width: 240px;
  margin: 28px 0 0 50px;
  outline: none;
  box-sizing: border-box;
}

.input:active {
  box-shadow: 2px 2px 15px #8707ff inset;
}

.clear-btn {
  position: absolute;
  margin: 41px -65px ;
  background-color: rgb(171, 169, 169);
  color: #fff;
  border-radius: 50%;
}

.clear-btn:hover {
    background-color: #767575;
}

/* From Uiverse.io by niat786 */ 
.search-btn {
 width: 35px;
 height: 35px;
 position: absolute;
 border: none;
 color: #fff;
 background-image: linear-gradient(30deg, #936fff, #2c9caf);
 border-radius: 6px;
 background-size: 100% auto;
 font-family: inherit;
 font-size: 1px;
 padding: 0.6em 1.2em;
 margin: 32.5px 0 0 -39.5px;
}

.search-btn:hover {
 background-position: right center;
 background-size: 200% auto;
 -webkit-animation: pulse 2s infinite;
 animation: pulse512 1.5s infinite;
}

@keyframes pulse512 {
 0% {
  box-shadow: 0 0 0 0 #8707ff;
 }

 70% {
  box-shadow: 0 0 0 10px rgb(218 103 68 / 0%);
 }

 100% {
  box-shadow: 0 0 0 0 rgb(218 103 68 / 0%);
 }
}

.history-title {
  padding: 10px;
  font-size: 16px;
  font-weight: 550;
  box-sizing: border-box;
  color: #4a048b;
  /* display: none; */
}

.clear-history {
  padding: 0;
  background: none;
  border: none;
  margin: 0 0 0 95px;
  font-size: 12px;
  color: #ff3209;
}

.predictions-box, .history-box {
    position: relative;
    width: 100%;
    padding: 7px 0 5px 10px;
    background: white;
    border: 1px solid #c1c1c1;
    border-top: none;
    display: none; 
    max-height: 150px;
    overflow-y: auto;
    font-size: 14px;
    color: #4e0494;
}

.suggestions-box div, .history-box div {
    padding: 10px;
    cursor: pointer;
}

.suggestions-box, .history-box:hover {
  background-color: #ededed;
}

.see-box {
  position: relative;
    width: 100%;
    padding: 10px 95px;
    background: white;
    max-height: 150px;
    overflow-y: auto;
    font-size: 14px;
    color: #4e0494;
}
    </style>
</head>
<body>
    <div class="smartphone">
        <div class="camera"></div>
        <div class="screen">

<!-- From Uiverse.io by Yaseen549 --> 

<div class="search-bar">
  <button class="back-btn">
    <svg
    xmlns="http://www.w3.org/2000/svg"
    width="29"
    height="25"
    viewBox="0 0 24 24"
    fill="none"
    stroke="currentColor"
    stroke-width="2"
    stroke-linecap="round"
    stroke-linejoin="round"
>
    <!-- Batang panah -->
    <line x1="3" y1="12" x2="21" y2="12" />
    <!-- Kepala panah -->
    <polyline points="9 6 3 12 9 18" />
</svg>
  </button>
  
<input
  placeholder="Search of product..."
  id="search-input" 
  class="input"
  name="text"
  type="text"
  autocomplete="off"
>
<svg class="clear-btn" viewBox="1 -0.3 21 24" width="15" height="15">
  <path d="M6 6L18 18M6 18L18 6" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
</svg>
<button class="search-btn">
  
  <svg
    viewBox="0.1 -1 21 27"
    fill="none"
    height="24"
    width="24"
    xmlns="http://www.w3.org/2000/svg"
    aria-hidden="true"
    class="svg w-6 h-6 text-gray-800 dark:text-white">
    <path
      d="m21 21-3.5-3.5M17 10a7 7 0 1 1-14 0 7 7 0 0 1 14 0Z"
      stroke-width="2"
      stroke-linecap="round"
      stroke="currentColor"
    ></path>
  </svg>
 </button>
</div>

<div class="history-title">History Search <button class="clear-history">Hapus Semua</button></div>

<div class="history-box" id="history"></div>

<div class="predictions-box" id="predictions"></div>


<div class="see-box">Lihat Selengkapnya</div>

<script>

const searchInput = document.getElementById("search-input");
const suggestionsBox = document.getElementById("predictions");
const historyBox = document.getElementById("history");

// Daftar prediksi pencarian
const suggestions = ["Banana Plantation", "Blockchain", "AI and Future", "Micro Nuclear", "Wearable Technology"];

let searchHistory = JSON.parse(localStorage.getItem("searchHistory")) || [];

// Menampilkan prediksi saat mengetik
searchInput.addEventListener("input", function() {
    let query = searchInput.value.toLowerCase();
    suggestionsBox.innerHTML = "";
    
    if (query) {
        let filteredSuggestions = suggestions.filter(item => item.toLowerCase().includes(query));
        
        filteredSuggestions.forEach(item => {
            let div = document.createElement("div");
            div.textContent = item;
            div.onclick = function() {
                searchInput.value = item;
                addToHistory(item);
                suggestionsBox.style.display = "none";
            };
            suggestionsBox.appendChild(div);
        });

        suggestionsBox.style.display = filteredSuggestions.length ? "block" : "none";
    } else {
        suggestionsBox.style.display = "none";
    }
});

// Menyimpan ke riwayat pencarian
function addToHistory(term) {
    if (!searchHistory.includes(term)) {
        searchHistory.unshift(term);
        if (searchHistory.length > 5) searchHistory.pop(); // Simpan maksimal 5 riwayat
        localStorage.setItem("searchHistory", JSON.stringify(searchHistory));
    }
    displayHistory();
}

// Menampilkan riwayat pencarian
function displayHistory() {
    historyBox.innerHTML = "";
    searchHistory.forEach(item => {
        let div = document.createElement("div");
        div.textContent = item;
        div.onclick = function() {
            searchInput.value = item;
        };
        historyBox.appendChild(div);
    });

    historyBox.style.display = searchHistory.length ? "block" : "none";
}

// Load riwayat saat halaman dimuat
window.onload = displayHistory;
    </script>

</script>
</body>
</html>
