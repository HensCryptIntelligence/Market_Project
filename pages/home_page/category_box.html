<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Category Box</title>
</head>
    <style>

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f1f1f1;
        }

        .smartphone {
            width: 300px;
            height: 600px;
            background-color: #000000;
            border-radius: 25px;
            position: relative;
            border: 5px solid #000;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .screen {
            width: 300px;
            height: 600px;
            background-color: white;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            overflow: hidden;
            border-radius: 20px;
            
        }

        .camera {
            width: 15px;
            height: 15px;
            background-color: #353030;
            border-radius: 50%;
            position: absolute;
            top: 5px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
        }

/* From Uiverse.io by Yaseen549 */ 
.search-bar {
  display: flex;
  position: relative;
  background-color: #6cccdd;
  height: 120px;
}

.notification {
  display: flex;
  flex-direction: column;
  isolation: isolate;
  position: relative;
  width: 17.1rem;
  height: 4.3rem;
  margin: -36px 0 0 14px;
  background: #9728ff;
  border-radius: 0.5rem;
  overflow: hidden;
  font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
  font-size: 15px;
  --gradient: linear-gradient(to bottom, #2eadff, #689df9, #b1a0fd);
  --color: #53d2f9;
}


.container-catebox {
            display: flex;
            flex-wrap: wrap;
            gap: 13px;
            justify-content: center;
            padding: 13px;
        }

        .category-box {
            width: 57px;
            height: 57px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            background-color: #f8f8f8;
            border-radius: 7px;
            box-shadow: 0 4px 8px rgba(151, 40, 255, 0.2);
            transition: transform 0.3s ease-in-out;
            border: 1px solid #9728ff;
            padding: 1px 0;
            
        }

        .category-box:hover {
            transform: scale(1.05);
            
        }

        .category-box svg {
            width: 50px;
            height: 50px;
            
        }

        .category-title {
            font-size: 11px;
            /* font-weight: bold; */
            padding-bottom: 5px;
        }


    </style>

<body>
    <div class="smartphone">
        <div class="camera"></div>
        <div class="screen">

<!-- From Uiverse.io by Yaseen549 --> 

<div class="search-bar">

</div>
<div class="notification">

</div>

<div class="container-catebox">
    <!-- Kebutuhan Sehari-hari -->
    <div class="category-box">
        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <rect x="4" y="8" width="16" height="8" rx="2" stroke="#53d2f9" stroke-width="2"/>
            <path d="M6 8V6a3 3 0 1 1 6 0v2" stroke="#2eadff" stroke-width="2"/>
        </svg>
        <div class="category-title">Daily</div>
    </div>

    <!-- Produk Kebersihan -->
    <div class="category-box">
        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <rect x="6" y="6" width="12" height="12" rx="3" stroke="#16f5b9" stroke-width="2"/>
            <circle cx="9" cy="5" r="1" stroke="#689df9" stroke-width="2"/>
            <circle cx="15" cy="5" r="1" stroke="#689df9" stroke-width="2"/>
        </svg>
        <div class="category-title">Cleaner</div>
    </div>

    <!-- Obat-obatan -->
    <div class="category-box">
        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <rect x="5" y="5" width="14" height="14" rx="3" stroke="#700af5" stroke-width="2"/>
            <path d="M12 8v8M8 12h8" stroke="#0af5ae" stroke-width="2"/>
        </svg>
        <div class="category-title">Drugs</div>
    </div>

    <!-- Rokok -->
    <div class="category-box">
        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <rect x="3" y="15" width="14" height="4" fill="#7a4716"/>
            <path d="M19 15v2M21 15v2" stroke="#b4b3b5" stroke-width="2"/>
            <path d="M19 10c2 1 2 3 0 4M21 8c2 1 2 3 0 4" stroke="#b4b3b5" stroke-width="2"/>
        </svg>
        <div class="category-title">Cigarret</div>
    </div>
</div>



</div>
</body>
</html>
