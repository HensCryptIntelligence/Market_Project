    <title>Home Page</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f1f1f1;
        }

        .smartphone {
            width: 300px;
            height: 600px;
            background-color: #222;
            border-radius: 25px;
            position: relative;
            border: 5px solid #000;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .screen {
            width: 300px;
            height: 600px;
            background-color: white;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            overflow: hidden;
            border-radius: 20px;
        }

        .camera {
            width: 15px;
            height: 15px;
            background-color: #353030;
            border-radius: 50%;
            position: absolute;
            top: 5px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
        }

/* From Uiverse.io by Yaseen549 */ 
.search-bar {
  display: flex;
  position: relative;
  background-color: #6cccdd;
  height: 120px;
}
.input {
  color:black;
  border: 2px solid #8707ff;
  border-radius: 8px;
  padding: 10px 8px;
  background: transparent;
  max-width: 200px;
  height: 20px;
  width: 200px;
  margin: 28px 0 0 14px;
}

.input:active {

}

/* From Uiverse.io by niat786 */ 
.search-btn {
 width: 45px;
 height: 45px;
 border: none;
 color: #fff;
 background-image: linear-gradient(30deg, #936fff, #2c9caf);
 border-radius: 14px;
 background-size: 100% auto;
 font-family: inherit;
 font-size: 1px;
 padding: 0.6em 1.2em;
 margin: 27px 0 0 10px;
}

button:hover {
 background-position: right center;
 background-size: 200% auto;
 -webkit-animation: pulse 2s infinite;
 animation: pulse512 1.5s infinite;
}

@keyframes pulse512 {
 0% {
  box-shadow: 0 0 0 0 #8707ff;
 }

 70% {
  box-shadow: 0 0 0 10px rgb(218 103 68 / 0%);
 }

 100% {
  box-shadow: 0 0 0 0 rgb(218 103 68 / 0%);
 }
}


/* From Uiverse.io by SouravBandyopadhyay */ 
.notification {
  display: flex;
  flex-direction: column;
  isolation: isolate;
  position: relative;
  width: 17.1rem;
  height: 4.3rem;
  margin: -36px 0 0 14px;
  background: #9728ff;
  border-radius: 0.5rem;
  overflow: hidden;
  font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
  font-size: 15px;
  
  --gradient: linear-gradient(to bottom, #2eadff, #689df9, #b1a0fd);
  --color: #53d2f9;
}

.shop-text {
    color: #283A81;
}

.list-text {
    color: #46b8c3;
}

.notification:before {
  position: absolute;
  content: "";
  inset: 0.0625rem;
  border-radius: 0.9375rem;
  background: #8707ff;
  z-index: 2;
}

.notification:after {
  position: absolute;
  content: "";
  width: 0.25rem;
  inset: 0.65rem auto 0.65rem 0.5rem;
  border-radius: 0.125rem;
  background: var(--gradient);
  transition: transform 300ms ease;
  z-index: 4;
}

.notification:hover:after {
  transform: translateX(0.15rem)
}

.notititle {
  color: var(--color);
  padding: 0.65rem 0.25rem 0.4rem 1.25rem;
  font-weight: 500;
  font-size: 1rem;
  transition: transform 300ms ease;
  z-index: 5;
}

.notification:hover .notititle {
  transform: translateX(0.15rem)
}

.notibody {
  color: #cccccc;
  padding: 0 1.25rem;
  transition: transform 300ms ease;
  z-index: 5;
}

.notification:hover .notibody {
  transform: translateX(0.25rem)
}

.notiglow,
.notiborderglow {
  position: absolute;
  width: 20rem;
  height: 20rem;
  transform: translate(-50%, -50%);
  background: radial-gradient(circle closest-side at center, white, transparent);
  opacity: 0;
  transition: opacity 300ms ease;
}

.notiglow {
  z-index: 3;
}

.notiborderglow {
  z-index: 1;
}

.notification:hover .notiglow {
  opacity: 0.1
}

.notification:hover .notiborderglow {
  opacity: 0.1
}

.cmd {
  height: 19px;
  position: relative;
  display: flex;
  align-items: center;
  flex-direction: row;
  font-size: 12.5px;
}
.cmd::before {
  content: attr(data-cmd);  
  position: relative;
  display: block;
  white-space: nowrap;
  overflow: hidden;
  background-color: transparent;
  animation: inputs 8s steps(22) infinite;
}
.cmd::after {
  content: "";
  position: relative;
  display: block;
  height: 100%;
  overflow: hidden;
  background-color: transparent;
  border-right: 0.15em solid #e34ba9;
  animation: cursor 0.5s step-end infinite alternate, blinking 0.5s infinite;
}


@keyframes blinking {
  20%,
  80% {
    transform: scaleY(1);
  }
  50% {
    transform: scaleY(0);
  }
}
@keyframes cursor {
  50% {
    border-right-color: transparent;
  }
}
@keyframes inputs {
  0%,
  100% {
    width: 0;
  }
  10%,
  90% {
    width: 58px;
  }
  30%,
  70% {
    width: 220px;
    max-width: max-content;
  }
}

/* Category Box by OpenAI ChatGPT */

.container-catebox {
            display: flex;
            flex-wrap: wrap;
            gap: 13px;
            justify-content: center;
            padding: 13px;
        }

        .category-box {
            width: 57px;
            height: 57px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            background-color: #f8f8f8;
            border-radius: 7px;
            box-shadow: 0 4px 8px rgba(151, 40, 255, 0.2);
            transition: transform 0.3s ease-in-out;
            border: 1px solid #9728ff;
            padding: 1px 0;
            
        }

        .category-box:hover {
            transform: scale(1.05);
            
        }

        .category-box svg {
            width: 50px;
            height: 50px;
            
        }

        .category-title {
            font-size: 11px;
            padding-bottom: 5px;
        }


 /* <!-- Promotion Box by OpenAi ChatGPT --> */

 .container-promobox {

        }

            padding: 3px 0;
            border-radius: 5px;
            margin: 8px 0 0 0;

        .promo-box {
            background: #ead8fb;

            text-align: center;
            flex: 1;
            border: 1px dashed rgb(141, 141, 141);

            font-size: 11px;

.container-poplist {

    display: flex;
    max-width: 2000px;
    overflow-x: auto; 
    white-space: nowrap;
    padding: 9px;
    background: #ead8fb;
}

.container-poplist::-webkit-scrollbar{

.scroll-content {
