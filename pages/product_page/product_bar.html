<!DOCTYPE html><html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bar dengan Tombol</title>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        /* Product Bar by OpenAi ChatGPT & UIverse.IO */
        
.product-bar {
    display: flex;
    gap: 2px;
    background: white;
    padding: 2px;
    border-radius: 10px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

        /* Cart Button by UIverse */

.CartBtn {
  width: 140px;
  height: 46px;
  border-radius: 8px;
  border: none;
  background-color: #560bad;
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  transition-duration: .5s;
  overflow: hidden;
  box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.103);
  position: relative;
}

.IconContainer {
  position: absolute;
  left: -50px;
  width: 35px;
  height: 35px;
  background-color: transparent;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
  z-index: 2;
  transition-duration: 0.7s;
}

.text {
  height: 100%;
  width: fit-content;
  display: flex;
  align-items: center;
  justify-content: center;
  color: rgb(17, 17, 17);
  z-index: 1;
  transition-duration: .5s;
  font-size: 1.15em;
  font-weight: 600;
  color: white;
}

.CartBtn:hover .IconContainer {
  transform: translateX(55px);
  border-radius: 40px;
  transition-duration: .5s;
}

.CartBtn:hover .text {
  transform: translate(10px,0px);
  transition-duration: .5s;
}

.CartBtn:active {
  transform: scale(0.95);
  transition-duration: .5s;
}


        /* Bookmark Icon By UIverse */

#checkboxInput {
  display: none;
}

.bookmark {
  cursor: pointer;
  background-color: white;
  width: 43px;
  height: 43px;
  display: flex;
  align-items: center;
  justify-content: center;
  border-radius: 8px;
  border: 2px solid #560bad;
}
.svgIcon path {
  stroke-dasharray: 200 0;
  stroke-dashoffset: 0;
  stroke: #560bad;
  fill: #dddddd00;
  transition-delay: 0s;
  transition-duration: 1.5s;
}

#checkboxInput:checked ~ .svgIcon path {
  fill: #a66bea;
  animation: bookmark 1s linear;
  transition-delay: 1s;
}

@keyframes bookmark {
  0% {
    stroke-dasharray: 0 200;
    stroke-dashoffset: 80;
  }
  100% {
    stroke-dasharray: 200 0;
  }
}

        /* Buy Now Button by UIverse */

.buy-btn {
  --color: #560bad;
  font-family: inherit;
  display: inline-block;
  width: 8em;
  height: 2.85em;
  /* line-height: 1em; */
  position: relative;
  cursor: pointer;
  overflow: hidden;
  border: 2px solid var(--color);
  transition: color 0.5s;
  z-index: 1;
  font-size: 16.2px;
  border-radius: 7px;
  font-weight: 600;
  color: var(--color);
  padding:2px;
}

.buy-btn:before {
  content: "";
  position: absolute;
  z-index: -1;
  background: var(--color);
  height: 150px;
  width: 200px;
  border-radius: 50%;
}

.buy-btn:hover {
  color: #fff; 
  text-shadow: 6px 4px 10px rgba(255, 0, 255, 0.8),  
  -6px -4px 10px rgba(255, 0, 255, 0.8);
  transition: 3s;
}

.buy-btn:before {
  top: 100%;
  left: 100%;
  transition: all 0.7s;
}

.buy-btn:hover:before {
  top: -30px;
  left: -30px;
}

.buy-btn:active:before {
  background: #3a0ca3;
  transition: background 0s;
}

    </style>
</head>
<body>

        <!-- Product Bar by OpenAI ChatGPT & UIverse.IO -->

    <div class="product-bar">
            <button class="CartBtn">
                <span class="IconContainer"> 
                  <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="1 1 556 482"  fill= "#c592e3" class="cart"><path d="M0 24C0 10.7 10.7 0 24 0H69.5c22 0 41.5 12.8 50.6 32h411c26.3 0 45.5 25 38.6 50.4l-41 152.3c-8.5 31.4-37 53.3-69.5 53.3H170.7l5.4 28.5c2.2 11.3 12.1 19.5 23.6 19.5H488c13.3 0 24 10.7 24 24s-10.7 24-24 24H199.7c-34.6 0-64.3-24.6-70.7-58.5L77.4 54.5c-.7-3.8-4-6.5-7.9-6.5H24C10.7 48 0 37.3 0 24zM128 464a48 48 0 1 1 96 0 48 48 0 1 1 -96 0zm336-48a48 48 0 1 1 0 96 48 48 0 1 1 0-96z"></path></svg>
                </span>
                <p class="text">Add to Cart</p>
              </button>
              <div class="bookmark-btn">
                <label for="checkboxInput" class="bookmark">
                  <input type="checkbox" id="checkboxInput" />
                  <svg
                    width="15"
                    viewBox="0 0 50 70"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                    class="svgIcon"
                  >
                    <path
                      d="M46 62.0085L46 3.88139L3.99609 3.88139L3.99609 62.0085L24.5 45.5L46 62.0085Z"
                      stroke="black"
                      stroke-width="7"
                    ></path>
                  </svg>
                </label>              
              </div>
              <button class="buy-btn">
                Buy Now
              </button>
    </div>
</body>
</html>
