<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Bar</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f1f1f1;
        }

        .smartphone {
            width: 300px;
            height: 600px;
            background-color: #222;
            border-radius: 25px;
            position: relative;
            border: 5px solid #000;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .screen {
            width: 300px;
            height: 600px;
            background-color: white;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            overflow: hidden;
            border-radius: 20px;
        }

        .camera {
            width: 15px;
            height: 15px;
            background-color: #353030;
            border-radius: 50%;
            position: absolute;
            top: 5px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
        }

/* From Uiverse.io by Yaseen549 */ 
.search-bar {
  display: inline-block;
  position: sticky;
  background-color: #96e6f4;
  height: 85px;
  width: 300px;
  padding-right: 10px;
  top: 0;
  z-index: 100;
}

.back-btn {
  position: absolute;
  color: #4a048b;
  margin: 36px 0 0 12px;
  padding: 0;
  background: none;
  border: none;
}
.input {
  color:black;
  border: 2px solid #8707ff;
  border-radius: 8px;
  padding: 10px 70px 10px 8px;
  background: transparent;
  height: 44px;
  width: 240px;
  margin: 28px 0 0 50px;
  outline: none;
  box-sizing: border-box;
}

.input:active {
  box-shadow: 2px 2px 15px #8707ff inset;
}

.clear-btn {
  position: absolute;
  margin: 41px -65px ;
  background-color: rgb(171, 169, 169);
  color: #fff;
  border-radius: 50%;
}

.clear-btn:hover {
    background-color: #767575;
}

/* From Uiverse.io by niat786 */ 
.search-btn {
 width: 35px;
 height: 35px;
 position: absolute;
 border: none;
 color: #fff;
 background-image: linear-gradient(30deg, #936fff, #2c9caf);
 border-radius: 6px;
 background-size: 100% auto;
 font-family: inherit;
 font-size: 1px;
 padding: 0.6em 1.2em;
 margin: 32.5px 0 0 -39.5px;
}

.search-btn:hover {
 background-position: right center;
 background-size: 200% auto;
 -webkit-animation: pulse 2s infinite;
 animation: pulse512 1.5s infinite;
}

@keyframes pulse512 {
 0% {
  box-shadow: 0 0 0 0 #8707ff;
 }

 70% {
  box-shadow: 0 0 0 10px rgb(218 103 68 / 0%);
 }

 100% {
  box-shadow: 0 0 0 0 rgb(218 103 68 / 0%);
 }
}

    /* Product Info by ChatGPT  */


.product-card {
    width: 100%;
    height: 450px;
    background: #fff;
    border-radius: 8px;
    overflow: hidden;
}

.product-image {
    position: relative;
    background-color: #eee;
    padding: 10px;
    height: 180px;
}

.product-image img {
    width: 100%;
}

.product-details {
    padding: 10px 0 0 10px;
    box-sizing: border-box;

}

.category-info {
    background-color: #e6d0fa;
    font-size: 14px;
    color: #a03efc;
    display: inline-block;
    padding: 4px 10px;
    border-radius: 4px;
    margin: 6px 63px 10px 0;
}

input[type="checkbox"] {
  display: none;
}

label svg {
  width: 20px;
  height: 33px;
  fill: none;
  stroke: #a03efc;
  stroke-width: 1.7px;
  margin: 0 0 -5px 0;
}

input[type="checkbox"]:checked + label svg {
  fill: #14fcd9;
  animation: pop_42 0.5s ease-out;
}

@keyframes pop_42 {
  0% {
    transform: scale(1);
  }

  50% {
    transform: scale(1.5);
  }

  100% {
    transform: scale(1);
  }
}


.product-title {
    font-size: 17px;
    display: block;
    margin: 1px 0 7px 3px;
    width: auto;
    position: relative;
}

.price {
    font-size: 17.5px;
    color: #891fec;
    font-weight: 600;
    display: block;
    margin: 8px 0 7px 3.5px;
    position: relative;
}

.sold {
    font-size: 15px;
    color: #777;
    display: inline;
    margin: 5px 0 7px 4px;
    width: auto;
    position: relative;
}

.product-container {
    width: 92%;
    background: white;
    margin: 10px 0 0 4px;
    box-shadow: 0 4px 8px rgba(180, 12, 214, 0.4);
    padding: 8px;
    border-radius: 7px;
    /* border: 1px solid black; */
}

.short-desc {
    font-size: 15px;
    color: #5504a1;
    display: inline;
    margin: 0 75px 0 1px;

}

.full-desc {
    /* display: none;  */
    font-size: 13px;
    color: #61318d;
    padding: 0;
    margin: 0;
}

button {
    background: none;
    border: none;
    color:  #891fec;
    font-size: 12px;
    cursor: pointer;
    display: inline-block;
}


        /* Product Bar by OpenAi ChatGPT & UIverse.IO */
        
.product-bar {
    display: flex;
    gap: 5px;
    background: white;
    padding: 3px;
    margin: 4px 1px;
    border-radius: 8px;
    /* box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); */
}

        /* Cart Button by UIverse */

.CartBtn {
  width: 140px;
  height: 46px;
  border-radius: 8px;
  border: none;
  background-color: #560bad;
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  transition-duration: .5s;
  overflow: hidden;
  box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.103);
  position: relative;
}

.IconContainer {
  position: absolute;
  left: -50px;
  width: 35px;
  height: 35px;
  background-color: transparent;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
  z-index: 2;
  transition-duration: 0.7s;
}

.text {
  height: 100%;
  width: fit-content;
  display: flex;
  align-items: center;
  justify-content: center;
  color: rgb(17, 17, 17);
  z-index: 1;
  transition-duration: .5s;
  font-size: 1.15em;
  font-weight: 600;
  color: white;
}

.CartBtn:hover .IconContainer {
  transform: translateX(49px);
  border-radius: 40px;
  transition-duration: .5s;
}

.CartBtn:hover .text {
  transform: translate(10px,0px);
  transition-duration: .5s;
}

.CartBtn:active {
  transform: scale(0.95);
  transition-duration: .5s;
}


        /* Bookmark Icon By UIverse */

#checkboxInput {
  display: none;
}

.bookmark {
  cursor: pointer;
  background-color: white;
  width: 43px;
  height: 43px;
  display: flex;
  align-items: center;
  justify-content: center;
  border-radius: 8px;
  border: 2px solid #560bad;
}
.svgIcon path {
  stroke-dasharray: 200 0;
  stroke-dashoffset: 0;
  stroke: #560bad;
  fill: #dddddd00;
  transition-delay: 0s;
  transition-duration: 1.5s;
}

#checkboxInput:checked ~ .svgIcon path {
  fill: #8821fe;
  animation: bookmark 1s linear;
  transition-delay: 1s;
}

@keyframes bookmark {
  0% {
    stroke-dasharray: 0 200;
    stroke-dashoffset: 80;
  }
  100% {
    stroke-dasharray: 200 0;
  }
}

        /* Buy Now Button by UIverse */

.buy-btn {
  --color: #560bad;
  font-family: inherit;
  display: inline-block;
  width: 8em;
  height: 2.85em;
  /* line-height: 1em; */
  position: relative;
  cursor: pointer;
  overflow: hidden;
  border: 2px solid var(--color);
  transition: color 0.5s;
  z-index: 1;
  font-size: 16.2px;
  border-radius: 7px;
  font-weight: 600;
  color: var(--color);
  padding:2px;
}

.buy-btn:before {
  content: "";
  position: absolute;
  z-index: -1;
  background: var(--color);
  height: 150px;
  width: 200px;
  border-radius: 50%;
}

.buy-btn:hover {
  color: #fff; 
  text-shadow: 6px 4px 10px rgba(255, 0, 255, 0.8),  
  -6px -4px 10px rgba(255, 0, 255, 0.8);
  transition: 3s;
}

.buy-btn:before {
  top: 100%;
  left: 100%;
  transition: all 0.3s;
}

.buy-btn:hover:before {
  top: -30px;
  left: -30px;
}

.buy-btn:active:before {
  background: #3a0ca3;
  transition: background 0s;
}

</style>

</head>
